<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <main class="text-center">
      <header>
        <h1>The Pomodoro Clock</h1>
        <h2>Free Code Camp</h2>
      </header>
      <section id="session">
        <h3 id="sessionTitle">Session Time</h3> 
        <a href="#" class="btn btn-primary" id="subFiveSessionButton"><i class="fas fa-caret-down"></i></a>
        <h4> <div id="sessionType"></div><div id="sessionTime">25</div></h4>
        <a href="#" class="btn btn-primary" id="addFiveSessionButton"><i class="fas fa-caret-up"></i></a>
        <a href="#" class="btn btn-primary" id="reset">Reset</a>
      </section>
  
      <section id="break">
         <h3 id="breakTitle">Break Time</h3>
         <a href="#" class="btn btn-primary" id="subFiveBreakButton"><i class="fas fa-caret-down"></i></a>
         <h4 id="breakSessionTime">25</h4>
         <a href="#" class="btn btn-primary" id="addFiveBreakButton"><i class="fas fa-caret-up"></i></a> 
      </section>
    
      <section>
          <a href="#" class="btn btn-primary" id="startButton">Begin</a>
      </section>
    
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
     
    <script src="./resources/js/scripts.js" ></script>
 </body>
</html>
